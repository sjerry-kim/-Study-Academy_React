<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX문법실습</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="./css/JSX문법실습.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // 실습1. MyApp() {}의 return 값을 수정해서 아래와 같이 출력하세요
        // 실습2. MyApp() {} 변수와 표현식을 추가하여, return값을 수정해서 아래와 같이 출력하세요
        // 실습3. user 값의 변화를 주는 삼항연산자를 작성하여 렌더하세요
        // 실습4. const login =false/ true를 이용해서 랜더하세요 - 삼항연산자 사용
        // 실습5. const login =false/ true를 이용해서 랜더하세요 - &&연산자 사용
        // 실습6. dog의 family 속성에 접근했을 때 '없는 속성입니다' 출력 - ||연산자 사용
        // 실습7. css 파일을 따로 생성하여 css 스타일을 적용하세요
        function MyApp(){
            const numOne = 1;
            const numTwo = 2;
            const user = "홍길동";
            const login = true;
            let dog = {
                name : "백구",
                age : 1
            }
            return (
                <div>
                    <h1>JSX로 접근하는 리액트</h1>
                    <p>먼저 하나의 태그로 감싸서 전체 내용을 출력합니다. 원하는 대로 html 내용을 작성할 수 있습니다</p>
                    <p>vue의 템플릿과 비슷합니다</p>
                    <p>1+2={numOne + numTwo}와 같은 연산 계산을 할 수 있습니다</p>
                    {
                        user == "홍길동"? (
                            <h2>{user}입니다</h2>
                        ) : (
                            <h2>다른 사람입니다</h2>
                        )
                    }
                    {
                        login ?(
                            <div>
                                <h2>로그인에 성공하였습니다</h2>
                                <p>{user}입니다</p>
                            </div>
                        ) : (
                            <div>
                                <h2>로그인이 필요합니다</h2>
                                <p> 리액트를 시작하였습니다</p>
                            </div>
                        )
                    }
                    {
                        login && (
                            <div>
                                <h2>로그인에 성공했습니다</h2>
                                <p>{user}입니다</p>
                            </div>
                        )
                    }
                    {
                        dog.family || <h2>없는 속성입니다</h2>
                    }
                    <p className="modify">react</p>
                </div>
            );
        }

        const container = document.getElementById("root");
        const root = ReactDOM.createRoot(container);
        root.render(<MyApp />);
    </script>
</body>
</html>
